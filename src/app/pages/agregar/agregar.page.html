<ion-header color="dark">
    <ion-toolbar color="dark">
        <ion-buttons slot="end">
            <ion-back-button color="tertiary" defaultHref="/">
                Back
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list>


        <ion-item color="dark">
            <ion-label position="floating">Nombre de lista</ion-label>
            <ion-input [(ngModel)]="nombreItem" (keyup.enter)="agregarItems()"></ion-input>
        </ion-item>

        <ion-item color="dark" *ngIf="lista.items.length>0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-item>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i= index">
            <ion-item color="dark">
                <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(i)" color="danger">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
