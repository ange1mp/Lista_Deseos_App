<ion-content [fullscreen]="true" color="dark">
    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtro: terminado">
        <ion-list color="dark">
            <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
                <ion-label>
                    {{ lista.titulo }}
                </ion-label>
                <ion-note slot="end" color="tertiary">{{ lista.items.length }}
                </ion-note>
            </ion-item>
        </ion-list>

        <!--BORRAR-->
        <ion-item-options side="end">
            <ion-item-option (click)="eliminaLista(lista)" color="tertiary">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <!--EDITAR   (click)="editarLista(lista)"  -->
        <ion-item-options side="start">
            <ion-item-option (click)="presentAlert(lista)" color="secondary">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-content>
